name: Run Sim Companies Windows Bot
env:
  TOKEN: ${{ secrets.TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}
  USERNAME_SIM_COMPANIES: ${{ secrets.USERNAME_SIM_COMPANIES }}
  PASSWORD_SIM_COMPANIES: ${{ secrets.PASSWORD_SIM_COMPANIES }}
  WORKFLOW_ACTION_TOKEN: ${{ secrets.WORKFLOW_ACTION_TOKEN }}
'on':
  workflow_dispatch: null
  schedule:
  - cron: 58 2 27 9 *
permissions:
  contents: write
jobs:
  run-bot:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Chrome and Chrome Driver
      run: 'choco uninstall googlechrome -y --ignore-dependencies

        choco install googlechrome --version=135.0.7049.96 -y --allow-downgrade --ignore-checksums

        choco install chromedriver --version=135.0.7049.114 -y --allow-downgrade

        '
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install seleniumbase==4.38.0

        pip install requests

        pip install PyGithub

        pip install PyYAML

        '
    - name: Run python script
      run: 'python examples/my_examples/sim_companies.py --browser=chrome

        '
